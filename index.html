<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day for Kiki</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Title */
h1 {
  position: absolute;
  top: 20px;
  color: white;
  text-shadow: 0 0 10px rgba(0,0,0,0.2);
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -50px;
  width: 40px;
  height: 40px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp linear infinite;
  cursor: pointer;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 40px;
  height: 40px;
  background: inherit;
  border-radius: 50%;
}

.heart::before { top: -20px; left: 0; }
.heart::after { left: -20px; top: 0; }

@keyframes floatUp {
  from { transform: translateY(0) rotate(45deg); }
  to { transform: translateY(-120vh) rotate(45deg); }
}

/* Popup */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 80%;
  max-width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  transition: 0.4s;
}

.popup.show {
  transform: translate(-50%, -50%) scale(1);
}

button {
  margin-top: 15px;
  padding: 8px 15px;
  border: none;
  background: #ff6b81;
  color: white;
  border-radius: 10px;
  cursor: pointer;
}

/* Big final heart */
.bigHeart {
  position: absolute;
  width: 120px;
  height: 120px;
  background: #ff4d6d;
  transform: rotate(45deg) scale(0);
  opacity: 0;
  cursor: pointer;
  transition: 0.8s;
}

.bigHeart::before,
.bigHeart::after {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  background: inherit;
  border-radius: 50%;
}

.bigHeart::before { top: -60px; left: 0; }
.bigHeart::after { left: -60px; top: 0; }

.bigHeart.show {
  transform: rotate(45deg) scale(1);
  opacity: 1;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: rotate(45deg) scale(1); }
  50% { transform: rotate(45deg) scale(1.1); }
  100% { transform: rotate(45deg) scale(1); }
}

.finalMessage {
  font-size: 18px;
  line-height: 1.6;
}
</style>
</head>

<body>

<h1>Happy Promise Day, Kiki ❤️</h1>

<!-- Music -->
<audio autoplay loop>
  <source src="promise.aac" type="audio/aac">
</audio>

<!-- Promise popup -->
<div class="popup" id="popup">
  <p id="popupText"></p>
  <button onclick="closePopup()">Close</button>
</div>

<!-- Final message -->
<div class="popup" id="finalPopup">
  <p class="finalMessage">
    Kiki,<br><br>
    Every promise I made today<br>
    comes straight from my heart.<br><br>
    I don’t promise a perfect life…<br>
    but I promise to love you,<br>
    respect you,<br>
    and stay beside you<br>
    through every moment. ❤️
  </p>
</div>

<!-- Big final heart -->
<div class="bigHeart" id="bigHeart" onclick="showFinalMessage()"></div>

<script>
const promises = [
  "I promise to stand by you in every situation.",
  "I promise to make you smile even on your hardest days.",
  "I promise to respect your dreams and support them.",
  "I promise to listen and understand your feelings.",
  "I promise to be honest and loyal to you.",
  "I promise to love you more every single day."
];

let opened = 0;
const totalPromises = promises.length;

function createHeart() {
  if (opened >= totalPromises) return;

  const heart = document.createElement("div");
  heart.classList.add("heart");

  const colors = ["#ff4d6d", "#ff6b81", "#ff85a1", "#ff99ac"];
  heart.style.background = colors[Math.floor(Math.random() * colors.length)];
  heart.style.left = Math.random() * 90 + "vw";
  heart.style.animationDuration = (6 + Math.random() * 4) + "s";

  heart.onclick = () => {
    const promise = promises[opened];
    document.getElementById("popupText").innerText = promise;
    document.getElementById("popup").classList.add("show");
    heart.remove();

    opened++;
    if (opened >= totalPromises) {
      setTimeout(showBigHeart, 800);
    }
  };

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 10000);
}

function closePopup() {
  document.getElementById("popup").classList.remove("show");
}

function showBigHeart() {
  document.getElementById("bigHeart").classList.add("show");
}

function showFinalMessage() {
  document.getElementById("finalPopup").classList.add("show");
}

setInterval(createHeart, 900);
</script>

</body>
</html>
